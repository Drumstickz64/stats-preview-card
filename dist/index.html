<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="card">
    <header class="card__header"></header>
    <h2 class="card__heading">Get insights that help your business grow.</h2>
    <p class="card__desc">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <footer class="card__data">
      <p class="card__data-item">10k+ companies</p>
      <p class="card__data-item">314 templates</p>
      <p class="card__data-item">12m+ queries</p>
    </footer>
  </article>
</body>
</html>
