<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header"></header>
      <div class="card__body">
        <h2 class="card__heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h2>
        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <footer class="card__data">
        <p class="card__data-item">10k+ companies</p>
        <p class="card__data-item">314 templates</p>
        <p class="card__data-item">12m+ queries</p>
      </footer>
    </article>
  </body>
</html>
